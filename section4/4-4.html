<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크</title>
</head>
<body>
    <!-- 링크 target 값의 종류 -->
    <p>
        <a href="https://www.naver.com/">네이버(none)</a>
    </p>
    
    <p>
        <a href="https://www.naver.com/"target="_self">네이버(self)</a>
    </p>

    <p>
        <a href="https://www.naver.com/"target="_blank">네이버(blank)</a>
    </p>

    <p>
        <a href="https://www.naver.com/"target="_parent">네이버(blank)</a>
    </p>
</body>
</html>
